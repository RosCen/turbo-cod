          <div class="col-2 border-end  border-5 d-flex justify-content-center">
            <strong>
              <h1 class=" fw-bold fs-1  mt-3 mx-5   text-center shadow-lg text-white"> ANİMİST </h1>
            </strong>
          </div>
          <div class="col-5 d-flex justify-content-center border-5 border-end" style="opacity: 0.8;">

              <li class="nav-item  text-center  border-end border-light border-5">

                <a class="nav-link active bg-transparent text-light" aria-current="page" href="#">Advertising</a>
              </li>

            </ul>

          </div>
          <div class="col-2  ">
            <button class=" btn btn-light fw-bold  mt-3 ms-4 " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop" style="width: 150px; ">LOG-IN</button>

            <div class="offcanvas fw-bold offcanvas-top position-absolute top-0 start-50 end-50 translate-middle-x  border border-5 border-dark rounded " tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel " style="width: 700px; height: 400px;">
              <div class="offcanvas-header border- border-3 rounded border-danger justify-content-center">
                <h5 class="offcanvas-title" id="offcanvasTopLabel">Please write your ID and Password.</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body  " style="width: 700px; height: 400px;">
                <div class="row">
                  <div class="col-6 ">

                    <form>

                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                        <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                      </div>
                      <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                      </div>
                      <button type="submit" class="btn btn-dark">Log-In</button>

                    </form>
                  </div>
                </div>

              </div>
            </div>
